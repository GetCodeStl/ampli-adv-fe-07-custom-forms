<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Ampli Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form_wrapper">
        <form method="get" action="https://ampli-html-forms.herokuapp.com/data">
          <fieldset>
            <legend>Sign up</legend>
            <div class="input_wrapper" role="block">
              <input type="email" name="email" id="email" placeholder="Email"/>
                <br/>
              <input  type="password"  name="password"  id="password"  placeholder="Password"/>
            </div>
            <div class="gender_wrapper" role="block">
              <input
                type="radio" name="gender"  id="male" value="male"/>
              <label for="male">Male</label>
              <input  type="radio" name="gender" id="female" value="female"/>
              <label for="female">Female</label>
            </div>
            <div class="terms_wrapper" role="block">
              <input type="checkbox" name="terms" id="terms"/>
              <label for="terms">Terms</label>
              <input type="checkbox" name="rules" id="rules"/>
              <p>  terms <a href="#">and rules</a>  </p>
            </div>
            <button type="submit">Register</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
